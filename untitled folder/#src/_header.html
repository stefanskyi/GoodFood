<header class="header">
	<div class="header__content _container">
		
		<div class="header__menu menu">

			<div class="header__left">
				<div class="menu__logo">
					<a href="#" class="logo">
						<img src="img/header/logo.svg" alt="good food logitype">
					</a>
				</div>
			</div>

			<div class="header__right">

				<nav class="menu__body">
					<ul class="menu__list">
						<li><a href="#" class="menu__link">Home</a></li>
						<li><a href="#" class="menu__link">Menu</a></li>
						<li><a href="#" class="menu__link">Delivery</a></li>
					</ul>
				</nav>

				<div class="header__action action__header">
					<div class="header__search">
						<form action="#">
							<!-- <img src="img/header/icons/search.svg" alt="search icon"> -->

							<input type="text" name="search" placeholder="search">
							<button type="submit">
								<img src="img/header/search.svg" alt="search icon">
							</button>
						</form>
					</div>
					<div class="header__cart">
						<a href="#" class="cart">
							<img src="img/header/cart.svg" alt="cart icon">
						</a>
					</div>
				</div>

			</div>

		</div>

	</div>
</header>
